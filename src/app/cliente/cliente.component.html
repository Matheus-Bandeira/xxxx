<hr>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Endereço</th>
      <th scope="col">E-mail</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of clientes">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.nome }}</td>
      <td>{{ item.endereco }}</td>
      <td>{{ item.email }}</td>
      <td>
        <!-- <button type="button" (click)="remover(item.id)" class="btn btn-danger">Excluir</button> -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ExemploModalCentralizado">
          Excluir
        </button>
        <button type="button" [routerLink]="['/cadastro', 'item.id']" class="btn btn-warning">Editar</button>
      </td>

           <!-- Modal -->
      <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">ddddd</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body ">
                ddddd
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" (click)="remover(item.id)" data-dismiss="modal" class="btn btn-danger">Excluir</button>
         </div>
        </div>
       </div>
      </div>
    </tr>
  </tbody>
</table>
